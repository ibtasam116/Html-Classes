        <title>Lesson - 5 - Html Forms</title>
    </head>
    <body>
        <h2>Enter Your Details.</h2>
    <form>
    <fieldset>
        <legend>Student's Detail.</legend>
    First Name:<br>
    <input type="text" name="first name"><br><br>
    last Name:<br>
    <input type="text" name="lasts name"><br><br>
    
    Age:<br>
    <input type="radio" name="age"> Under 18
    <input type="radio" name="age"> Over 18<br><br>

    Qualification:
    <select name="Qualification">
        <option value="mba">MBA</option>
        <option value="mca">MCA</option>
        <option value="bba">BBA</option>
        <option value="bcom">B.Com</option>
        <option value="bsc"selected>B.SC</option>
        <option value="mcom">M.Com</option>
    </select><br><br>

    <input type="submit" value="Submit">
    <input type="reset"><br><br>
    Password: <input type="password"><br><br>

    <input type="checkbox" name="interest" value="circket"> Circket
    <input type="checkbox" name="interest" value="hockey"> Hockey<br>
    <input type="checkbox" name="interest" value="football"Checked> Football<br><br>
    <input type="button" value="Simple Button"><br><br>

    <input type="color" name="Choosecolor"><br><br>
    <input type="date" name="dob"><br><br>
    <input type="email" name="mail" value="Mail ID"><br><br>
    <input type="file" name="choosefile"><br><br>
    <input type="month" name="examonth"><br><br>
    <input type="number" name="quantity" min="1" max="10"><br><br>
    <input type="range" name="rating" min="1" max="50"><br><br>
    <input type="search" name="search" value="Search"><br><br>
    <strong>Telephone:</strong><br><br>
    <input type="tel" name="usertel" value="041 - "><br><br>
    <input type="time" name="birthtime"><br><br>
    <input type="url" name="interurl" value="URL"><br><br>

    <strong>Feedback</strong><br>
    <textarea name="Feedback" rows="3" cols="23"></textarea>
     
    
    </fieldset>    
    </form>
    </body>
</html>
