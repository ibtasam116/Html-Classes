    <title>Lesson - 13 -  CLASS and ID</title>
    <link rel="stylesheet" href="CSS Classes/Lesson - 2 -  CLASS and ID.css">

    <style>
        h1 {
            color: chocolate;
            text-align: center;
        }
        
    </style>
    </head>
    <body>
        <h1>Class:</h1>
        <p class="Now">This is the first heading.</p>
        <p class="Aim">This is the second heading.</p>
        <p class="ki Now">This is the third heading.</p> 
        <p class="Mi">This is the fourth heading.</p>

        <!--
        Rules for class.
        Hum kisi bhi class ko ek page per 1 sy zayada time use kr sakty hai.-->
        <!--Hum ek element me ek sy zayada elemets use kr sakty hai.-->
        <hr>
        <h1>ID:</h1>

        <p id="onelogo">This paragraph is for ID.</p>
        

        <!--
        Rules for ID:
        Hum kisi bi ID ko webpage per ek bar use kr sakty hai.
        Hum kisi be element ma ek sy zayada ID ko use ni kr sakty.
        -->
        <hr>
        <h1>Class and ID Prefrence:</h1>

        <p class="Now" id="twologo">Class and ID prefrence.</p>

        <!--
        ID hamysha Class sy zayada prefrence rakhati hai.
        -->
    </body>
